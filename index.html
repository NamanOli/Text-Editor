<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor - Naman Oli</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="stack.js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: rgb(33, 36, 36);">
        <a class="navbar-brand" href="#">
          <img src="chat.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Text Editor
        </a>
      </nav>
    <div id="container">
        <div class="text_box" style="padding: 60px;background-color: rgba(240, 11, 209, 0.705);">
            
            <br><br>
            <textarea class="form-control" id="comment" style="height: 100%;" placeholder="Type your text here...">
            </textarea>
        </div>
        <div class="text_box" style="overflow-y: scroll;background-color: rgb(10, 226, 226); " >
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Sequence of operations will be shown here !
            </span>
        </div>
        
    </div>

    <div>
        <br>
        <button type="button" class="btn btn-success" id="undo">&nbsp;&nbsp;&nbsp;Undo&nbsp;&nbsp;&nbsp;</button>
        <br>
        <button type="button" class="btn btn-danger" id="clear">Clear Box</button>
    </div>
    <style>
        body {
        background-color: black;
            }
    </style>
</body>

</html>
